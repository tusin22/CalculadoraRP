<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Lavanderia</title>
    <link rel="stylesheet" href="style.css">
    <script src="lavanderia.js" defer></script>
</head>
<body>

    <div class="app-wrapper">
        <a href="index.html" class="btn-voltar-painel">
            ‚Üê Voltar ao Painel
        </a>
        <div class="container">
            <h2>Controle Lavanderia</h2>

            <label for="valorInput">Valor Original (R$):</label>
            <input type="number" id="valorInput" placeholder="Ex: 150.00" step="0.01">

            <label for="porcentagemInput">Desconto:</label>
            <select id="porcentagemInput">
                <option value="15">15%</option>
                <option value="14">14%</option>
                <option value="13">13%</option>
                <option value="12">12%</option>
                <option value="11">11%</option>
            </select>

            <button class="btn-calcular" id="btnCalcular">Calcular e Adicionar</button>
        </div>

        <div class="resumo">
            Totais da Sess√£o: <br>
            Qtd: <span id="totQtd">0</span> |
            Orig: R$ <span id="totOriginal">0</span> |
            Final: R$ <span id="totFinal">0</span> |
            Lucro: R$ <span id="totLucro">0</span>

            <div class="botoes-acao">
                <button class="btn-baixar" id="btnBaixar">Baixar (CSV)</button>
                <button class="btn-limpar" id="btnLimpar">Limpar Tudo</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Hora</th>
                    <th>Orig.</th>
                    <th>%</th>
                    <th>Final</th>
                    <th>11%</th>
                    <th>Lucro</th>
                    <th>üóëÔ∏è</th>
                </tr>
            </thead>
            <tbody id="tabelaLog">
            </tbody>
        </table>
    </div>

</body>
</html>
