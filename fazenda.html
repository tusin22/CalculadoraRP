<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazenda de Leite/Queijo</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
    <script src="fazenda.js" defer></script>
</head>
<body class="theme-fazenda">

    <div class="app-wrapper">
        <a href="index.html" class="btn-voltar-painel">
            ‚Üê Voltar ao Painel
        </a>
        <div class="container">
            <h2>Fazenda de Leite/Queijo</h2>

            <label for="nomeInput">Nome:</label>
            <select id="nomeInput">
                <!-- Op√ß√µes carregadas via JS (config.js) -->
            </select>

            <label for="leiteInput">Caixas de Leite:</label>
            <input type="number" id="leiteInput" placeholder="Ex: 30" min="1">

            <button class="btn-registrar" id="btnRegistrar">Registrar</button>
        </div>

        <div class="resumo">
            <div id="resumoDiaContainer">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <h3 style="margin: 0; color: #ffc107; font-size: 16px;">Resumo do Dia</h3>
                    <input type="date" id="filtroData" style="padding: 5px; border-radius: 4px; border: 1px solid #444; background: #2a2a2a; color: #fff;">
                </div>
                <div id="resumoDiaContent">
                    <!-- Dynamic Content -->
                </div>
            </div>

            <div class="botoes-acao">
                <button class="btn-baixar" id="btnBaixar">Baixar (CSV)</button>
                <button class="btn-limpar" id="btnLimpar">Limpar Hist√≥rico</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Data/Hora</th>
                    <th>Nome</th>
                    <th>Leite</th>
                    <th>Queijo</th>
                    <th>üóëÔ∏è</th>
                </tr>
            </thead>
            <tbody id="tabelaLog">
            </tbody>
        </table>

    </div>

</body>
</html>
