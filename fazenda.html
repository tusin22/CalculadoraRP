<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Fazenda de Leite/Queijo</title>

<body class="theme-fazenda">

    <div class="app-wrapper">
        <div class="container">
            <h2>Fazenda de Leite/Queijo</h2>

            <label for="nomeInput">Nome:</label>
            <select id="nomeInput">
                <option value="Jogador 1">Jogador 1</option>
                <option value="Jogador 2">Jogador 2</option>
                <option value="Jogador 3">Jogador 3</option>
            </select>

            <label for="leiteInput">Caixas de Leite:</label>
            <input type="number" id="leiteInput" placeholder="Ex: 30" min="1">

            <button class="btn-registrar" id="btnRegistrar">Registrar</button>
        </div>

        <div class="resumo">
            <div id="resumoDiaContainer">
                <h3 style="margin-top: 0; color: #ffc107; font-size: 16px; margin-bottom: 10px;">Resumo do Dia (Hoje)</h3>
                <div id="resumoDiaContent">
                    <!-- Dynamic Content -->
                </div>
            </div>

            <div class="botoes-acao">
                <button class="btn-baixar" id="btnBaixar">Baixar (CSV)</button>
                <button class="btn-limpar" id="btnLimpar">Limpar Hist√≥rico</button>
            </div>
        </div>

            <thead>
                <tr>
